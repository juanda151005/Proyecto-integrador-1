<h1>Home page</h1>
<h2>Travel Rate: Your Global Travel Guide</h2>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<div class="container">
    <!-- <h1>Welcome to Home Page</h1> -->
    <!-- <h1>Welcome to Home Page, {{ name }}</h1> -->
    <!-- <h2>This is the full home page</h2> -->
    <form action="">
      <div class="mb-3">
        <label for="searchCity" class="form-label">
          Search for City:
        </label>
        <input type="text" class="form-control" name="searchCity"/>
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for: {{ searchTerm }}</p>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      {% for city in cities %}
        <div v-for="city in cities" class="col">
          <div class="card">
            <img class="card-img-top" src="{{ city.image.url }}" />
            <div class="card-body">
                <h5 class="card-title">{{ city.name }}</h5>
                <p class="card-text"><strong>Country:</strong> {{ city.country }}</p>
                <p class="card-text"><strong>Ranking:</strong> {{ city.ranking }}</p>
                <p class="card-text"><strong>Rate:</strong> {{ city.rate }}</p>
                <p class="card-text">{{ city.description }}</p>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
    <br />
    <br />
  </div>
